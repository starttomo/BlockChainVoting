<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .setup-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3f37c9;
            border-color: #3f37c9;
            transform: translateY(-2px);
        }
        .error-message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="setup-form">
        <h2 class="mb-3">投票设置</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label for="candidates" class="form-label">候选人 (用逗号分隔)</label>
                <input type="text" class="form-control" id="candidates" name="candidates" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">投票时长 (分钟)</label>
                <input type="number" class="form-control" id="duration" name="duration" value="10" required>
            </div>
            <button type="submit" class="btn btn-primary">开始投票</button>
        </form>
    </div>
</body>
</html>
