<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置投票系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">设置投票系统</h1>

        {% if error %}
        <div class="alert alert-danger mb-4">
            {{ error }}
        </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="candidates" class="form-label">候选人名单</label>
                        <input type="text" class="form-control" id="candidates" name="candidates"
                               placeholder="输入候选人，用逗号分隔（例如: Alice,Bob,Charlie）" required>
                        <div class="form-text">至少需要2个候选人</div>
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">投票持续时间（分钟）</label>
                        <input type="number" class="form-control" id="duration" name="duration"
                               min="1" value="10" required>
                    </div>

                    <button type="submit" class="btn btn-primary">部署合约</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
